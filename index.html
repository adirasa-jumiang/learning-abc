<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
  <title>R.A. Adirasa</title>
  <style>
    body {
      margin: 0;
      /*font-family: sans-serif;*/
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      transition: transform 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 1em;
      position: fixed;
      top: 0;
      left: -280px;
      z-index: 1000;
      transition: left 0.3s ease;
      text-align: left;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Overlay (untuk HP) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .menu-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }
/* css abc */
h1 {
      color: #006064;
    }
    .letter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }
    .letter {
      background: #0097a7;
      color: white;
      font-size: 32px;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .letter:hover {
      background: #00838f;
    }
    .letter:active {
      transform: scale(1.2);
      background: #4dd0e1;
    }
  </style>
</head>
<body>

  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>

  <div class="sidebar" id="sidebar">
    <br><h2>Menu</h2>
    <a href="index.html">Beranda</a>
    <a href="https://ra-adirasa.blogspot.com/">R.A. Adirasa Jumiang</a>
    <a href="help.html">Cara Pakai</a>
    <a href="about.html">Tentang Aplikasi</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <h1>Belajar Huruf A-Z <span class="fi fi-id"></h1>
  <p>Sentuh huruf untuk mendengar pelafalannya</p>
  <div class="letter-grid" id="grid"></div>

  <script>
    const hurufIndonesia = {
      A: 'a', B: 'be', C: 'ce', D: 'de', E: 'e',
      F: 'ef', G: 'ge', H: 'ha', I: 'i', J: 'je',
      K: 'ka', L: 'el', M: 'em', N: 'en', O: 'o',
      P: 'pe', Q: 'ki', R: 'er', S: 'es', T: 'te',
      U: 'u', V: 've', W: 'we', X: 'eks', Y: 'ye', Z: 'zet'
    };

    const grid = document.getElementById('grid');
    const synth = window.speechSynthesis;

    for (let i = 65; i <= 90; i++) {
      const huruf = String.fromCharCode(i);
      const tombol = document.createElement('div');
      tombol.className = 'letter';
      tombol.textContent = huruf;
      tombol.addEventListener('click', () => {
        const suara = new SpeechSynthesisUtterance(hurufIndonesia[huruf]);
        suara.lang = 'id-ID';
        synth.cancel(); // hentikan suara sebelumnya
        synth.speak(suara);
      });
      grid.appendChild(tombol);
    }
  </script>

<!-- menu -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
    }

  </script>

</body>
</html>
